<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="add-task">
        <label class="add-task__label" for="new-task-input">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task-input" class="add-task__input" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>

      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="tasks__button_edit button">Edit</button>
            <button class="tasks__button_delete button">
              <img class="tasks__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__button_edit button">Save</button>
            <button class="tasks__button_delete button">
              <img class="tasks__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label tasks__label_complited">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__button_edit button">Edit</button>
            <button class="tasks__button_delete button">
              <img class="tasks__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
